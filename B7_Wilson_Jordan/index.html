<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "utf-8"/>
		<title>This is the Title of the Page</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<script src="js/jquery-2.0.3.js"></script>
		<script src="js/js-webshim/minified/extras/modernizr-custom.js"></script>
		<script src="js/js-webshim/minified/polyfiller.js"></script>
		<script>
			$.webshims.polyfill();
		</script>
	</head>
	<body>
	<div id="wrapper">
		<form action="http://www.MrWizards.com/form.php" method="post"></form>
				<fieldset>
					<legend>Take a survey :D</legend>
						<label class="title" for="name" >*Your Name:</label>
							<input type="text" name="name" id="name" required><br/>
					<label class="title" for="addrss">*Your Address:</label>
						<input type="text" name="addrss" id="addrss" required><br/>
						
					<p>Birthday: <input type="date" name="bday"></p>
						
					<p><label class="title" for="name">What do you call yourself?</label></p>
					<select name="month" id="age">
						<option value="1">Male</option>
						<option value="2">Female</option>
						<option value="3">Other</option>
						</select>
				
						
					<p>What's your favorite color?</p>
						<input type="radio" name="color" value="red">Red
						<input type="radio" name="color" value="purple">Purple
						<input type="radio" name="color" value="orange">Orange
						<input type="radio" name="color" value="yellow">Yellow
						<input type="radio" name="color" value="green">Green
						<input type="radio" name="color" value="blue">Blue<br/>
				
					<p>Tell us why it's your favorite?</p>
						<textarea rows="1" cols="28" placeholder="Thirty characters max..."></textarea>
						<br/>
					
					<label class="title" for="wrk" >Where do you work?:</label>
							<input type="text" name="wrk" id="wrk"><br/>
					
					<p>How long have you worked there(round up)?</p>
					<output for=fader id=numb>5 Years</output>
					<input type="range" name="points" min="1" max="10" value=5 id=fader step=1 onchange="outputUpdate(value)">
					<script>
						function outputUpdate(num) {
						document.querySelector('#numb').value = num+" Years";
						}
					</script>
					<br/>
					<input type="checkbox" name="updates" value="yes">Would you like to receive hourly updates of Colors Monthly? :D<br>
			
			<p><input id="submit_button" type="submit" value="submit"/></p>
		</fieldset>
		</div>
	</body>
</html>
